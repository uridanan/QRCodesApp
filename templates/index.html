<!DOCTYPE html>
<html>
<head>
    <title>QYOU-R</title>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-picker@2.4.0/dist/vanilla-picker.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='qrstyle.css') }}">
</head>
<body>
    <div class="container">
        <h1>QYOU-R</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data" id="qr-form">

            <div class="qr-horizontal-container">
                <div class="square-container">
                        <input type="file" name="logo" id="logo" accept="image/*">
                        <input type="hidden" name="logo_url" id="logo_url" value="{{ logo_url }}">
                        <label for="logo" class="logo-upload-placeholder" id="logo-placeholder">
                        {% if logo_url %}
                            <img src="{{ url_for('uploads', filename=logo_url) }}" class="logo-preview" id="logo-preview" style="display: block;">                    
                        {% else %}
                            <img src="{{ url_for('static', filename='upload image.png') }}" class="logo-preview" id="logo-preview" style="display: block;">
                        {% endif %}                    
                </div>

                <div class="input-container">                    
                    <input type="text" name="url" id="url" required value="{{ form_data.get('url', '') }}">
                    <div class="qr-horizontal-container">                        
                        <div class="qr-size-container">
                            <button type="button" id="btn-270" class="qr-size-btn{% if form_data.get('qr_size', '6') == '6' %} active{% endif %}">270px</button>
                            <button type="button" id="btn-540" class="qr-size-btn{% if form_data.get('qr_size', '12') == '12' %} active{% endif %}">540px</button>
                            <button type="button" id="btn-1080" class="qr-size-btn{% if form_data.get('qr_size') == '24' %} active{% endif %}">1080px</button>
                            <input type="hidden" name="qr_size" id="qr_size" value="{{ form_data.get('qr_size', '12') }}">
                        </div>
                        <input type="color" name="fill_color" id="fill_color" value="{{ form_data.get('fill_color', '#000000') }}">                    
                        <button type="reset" id="reset-btn" class="qr-reset-btn"><img src="{{ url_for('static', filename='reset.svg') }}" style="height: 35px; width: 35px;"></button>
                    </div>
                </div>
                <div class="square-container">
                    <input type="submit" value="Go" class="qr-button">
                </div>
            </div>
        </form>


        <div class="qr-code-display">
            {% if qr_code_data_url %}
                <img src="{{ qr_code_data_url }}" alt="QR Code" id="qr-code-image">
                <br>
                <button type="button" id="download-qr-button" class="qr-button">Download QR Code</button>
            {% endif %}
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoInput = document.getElementById('logo');
            const logoPreview = document.getElementById('logo-preview');
            // const uploadIcon = document.getElementById('upload-icon');
            const logoPlaceholder = document.getElementById('logo-placeholder');

            logoInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        logoPreview.src = e.target.result;
                        // logoPreview.style.display = 'block'; // Show the image
                        // if (uploadIcon) { // Check if uploadIcon exists before trying to hide
                        //     uploadIcon.style.display = 'none'; // Hide the upload icon
                        // }
                    };
                    reader.readAsDataURL(file);
                } else {
                    // logoPreview.style.display = 'block'; // Show the image
                    // uploadIcon.style.display = 'none'; // Hide the upload icon
                    logoPreview.src = url_for('uploads', filename=logo_url)
                    // logoPreview.style.display = 'none'; // Hide the image
                    // if (uploadIcon) { // Check if uploadIcon exists before trying to show
                    //     uploadIcon.style.display = 'block'; // Show the upload icon
                    // }
                }
            });

            const downloadQrButton = document.getElementById('download-qr-button');
            const qrCodeImage = document.getElementById('qr-code-image');

            if (downloadQrButton && qrCodeImage) { // Ensure elements exist before adding listener
                downloadQrButton.addEventListener('click', function() {
                    const imageUrl = qrCodeImage.src;
                    if (imageUrl) {
                        const a = document.createElement('a');
                        a.href = imageUrl;
                        a.download = 'qr_code.png'; // Suggested filename
                        document.body.appendChild(a); // Append to body is good practice for programmatic clicks
                        a.click(); // Programmatically click the link
                        document.body.removeChild(a); // Clean up the temporary link
                    }
                });
            }

            // Prevent form input clearing on submit
            const qrForm = document.getElementById('qr-form');
            if (qrForm) {
                qrForm.addEventListener('submit', function(event) {
                    // Do not clear inputs; default browser behavior is fine
                    // No need to call event.preventDefault() unless you handle submission via JS
                    // This ensures inputs remain after submit if the page reloads with the same values
                });
            }
        });
    
        document.addEventListener('DOMContentLoaded', function() {

            // Push button logic for QR size
            const btn270 = document.getElementById('btn-270');
            const btn540 = document.getElementById('btn-540');
            const btn1080 = document.getElementById('btn-1080');
            const qrSizeInput = document.getElementById('qr_size');

            function setActive(btn, value) {
                btn270.classList.remove('active');
                btn540.classList.remove('active');
                btn1080.classList.remove('active');
                btn.classList.add('active');
                qrSizeInput.value = value;
            }

            if (btn270 && btn540 && btn1080 && qrSizeInput) {
                btn270.addEventListener('click', function() {
                    setActive(btn270, '6');
                });
                btn540.addEventListener('click', function() {
                    setActive(btn540, '12');
                });
                btn1080.addEventListener('click', function() {
                    setActive(btn1080, '24');
                });
            }
        });

        document.getElementById('qr-form').addEventListener('reset', function() {
        // clear client-side preview and hidden logo_url so preview is replaced with placeholder
            const logoPreview = document.getElementById('logo-preview');
            const logoUrlInput = document.getElementById('logo_url');
            const logoInput = document.getElementById('logo');
            const urlInput = document.getElementById('url');
            const qrCodeImage = document.getElementById('qr-code-image');
            const downloadQrButton = document.getElementById('download-qr-button');
            const qrSizeInput = document.getElementById('qr_size');
            const fillColorInput = document.getElementById('fill_color');
            const btn270 = document.getElementById('btn-270');
            const btn540 = document.getElementById('btn-540');
            const btn1080 = document.getElementById('btn-1080');

            // Reset visual elements
            if (logoPreview) logoPreview.src = "{{ url_for('static', filename='upload image.png') }}";
            if (logoUrlInput) logoUrlInput.value = "";
            if (logoInput) logoInput.value = ""; // clear file input
            if (urlInput) urlInput.value = ""; // clear URL field

            // Hide QR preview and download button
            if (qrCodeImage) {
                qrCodeImage.src = "";
                qrCodeImage.style.display = "none";
            }
            if (downloadQrButton) downloadQrButton.style.display = "none";

            // Reset size and active buttons (default to 540px -> qr_size=12)
            if (qrSizeInput) qrSizeInput.value = "12";
            if (btn270) btn270.classList.remove('active');
            if (btn540) btn540.classList.add('active');
            if (btn1080) btn1080.classList.remove('active');

            // Reset color picker to default
            if (fillColorInput) fillColorInput.value = "{{ form_data.get('fill_color', '#000000') if form_data is defined else '#000000' }}";
        });
    </script>
</body>
</html>
