<!DOCTYPE html>
<html>
<head>
    <title>QYOU-R</title>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-picker@2.4.0/dist/vanilla-picker.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='qrstyle.css') }}">
</head>
<body>
    <div class="container">
        <h1>QYOU-R</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data" id="qr-form">

            <div class="input-container">
                <div class="logo-upload-container">
                    <input type="file" name="logo" id="logo" accept="image/*">
                    <input type="hidden" name="logo_url" id="logo_url" value="{{ logo_url }}">
                    <label for="logo" class="logo-upload-placeholder" id="logo-placeholder">
                    {% if logo_url %}
                        <img src="{{ url_for('uploads', filename=logo_url) }}" class="logo-preview" id="logo-preview" style="display: block;">                    
                    {% else %}
                        <img src="{{ url_for('static', filename='upload image.png') }}" class="logo-preview" id="logo-preview" style="display: block;">
                    {% endif %}                    
                </div>
                <input type="text" name="url" id="url" required value="{{ form_data.get('url', '') }}">
                <input type="color" name="fill_color" id="fill_color" value="{{ form_data.get('fill_color', '#000000') }}">
            </div>



            <div class="qr-size-container">                
                <label>
                    <input type="radio" name="qr_size" value="6" {% if form_data.get('qr_size', '6') == '6' %}checked{% endif %}>
                    270px
                </label>
                <label>
                    <input type="radio" name="qr_size" value="12" {% if form_data.get('qr_size', '12') == '12' %}checked{% endif %}>
                    540px
                </label>
                <label>
                    <input type="radio" name="qr_size" value="24" {% if form_data.get('qr_size') == '24' %}checked{% endif %}>
                    1080px
                </label>
            </div>


            <input type="submit" value="Generate QR Code" class="qr-button">
        </form>

        <div class="qr-code-display">
            {% if qr_code_data_url %}
                <img src="{{ qr_code_data_url }}" alt="QR Code" id="qr-code-image">
                <br>
                <button type="button" id="download-qr-button" class="qr-button">Download QR Code</button>
            {% endif %}
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoInput = document.getElementById('logo');
            const logoPreview = document.getElementById('logo-preview');
            // const uploadIcon = document.getElementById('upload-icon');
            const logoPlaceholder = document.getElementById('logo-placeholder');

            logoInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        logoPreview.src = e.target.result;
                        // logoPreview.style.display = 'block'; // Show the image
                        // if (uploadIcon) { // Check if uploadIcon exists before trying to hide
                        //     uploadIcon.style.display = 'none'; // Hide the upload icon
                        // }
                    };
                    reader.readAsDataURL(file);
                } else {
                    // logoPreview.style.display = 'block'; // Show the image
                    // uploadIcon.style.display = 'none'; // Hide the upload icon
                    logoPreview.src = url_for('uploads', filename=logo_url)
                    // logoPreview.style.display = 'none'; // Hide the image
                    // if (uploadIcon) { // Check if uploadIcon exists before trying to show
                    //     uploadIcon.style.display = 'block'; // Show the upload icon
                    // }
                }
            });

            const downloadQrButton = document.getElementById('download-qr-button');
            const qrCodeImage = document.getElementById('qr-code-image');

            if (downloadQrButton && qrCodeImage) { // Ensure elements exist before adding listener
                downloadQrButton.addEventListener('click', function() {
                    const imageUrl = qrCodeImage.src;
                    if (imageUrl) {
                        const a = document.createElement('a');
                        a.href = imageUrl;
                        a.download = 'qr_code.png'; // Suggested filename
                        document.body.appendChild(a); // Append to body is good practice for programmatic clicks
                        a.click(); // Programmatically click the link
                        document.body.removeChild(a); // Clean up the temporary link
                    }
                });
            }

            // Prevent form input clearing on submit
            const qrForm = document.getElementById('qr-form');
            if (qrForm) {
                qrForm.addEventListener('submit', function(event) {
                    // Do not clear inputs; default browser behavior is fine
                    // No need to call event.preventDefault() unless you handle submission via JS
                    // This ensures inputs remain after submit if the page reloads with the same values
                });
            }
        });
    </script>
</body>
</html>
